<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project {
            background-color: #e2e2e2;
            padding: 15px;
            border-radius: 8px;
            width: calc(33.333% - 20px);
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
        </div>
    </header>

    <div class="container main-content">
        <section class="about-me">
            <h2>About Me</h2>
            <p>Hello! I am Kuldeep Bhardwaj, a Jr. DevOps Eng. I specialize in Docker container.</p>
        </section>

        <section class="projects">
            <h2>My Projects</h2>
            <div class="project">
                <h3>Rocharge</h3>
                <img src="project1.jpg" alt="Project 1">
                <p>Description of project 1.</p>
            </div>
            <div class="project">
                <h3>YouSeeStyle</h3>
                <img src="project2.jpg" alt="Project 2">
                <p>Description of project 2.</p>
            </div>
            <div class="project">
                <h3>SWAP</h3>
                <img src="project3.jpg" alt="Project 3">
                <p>Description of project 3.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 [Kuldeep Bhardwaj]. All rights reserved.</p>
    </footer>
</body>
</html>
